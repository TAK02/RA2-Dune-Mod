; ******* Individual Theme Data *******
; The following sections supply the information specific to
; each theme declared.

;;NOTE: Only a few flags are required to be set for a theme to be used (=become available) by the game

; Name = display name of the theme (string label)
;;		NOTE: The String Label doesn't have to exist (but you'll get MISSING:'ThemeName' for the theme's name)
; Length = length of the theme (in minutes) NOT NECESSARY!
; Normal = Is it available through the in-game theme play list (def=yes)? NOT NECESSARY! Defaults to yes, so...
; Scenario = the scenario when the theme becomes available (def=0) NOT NECESSARY!
; Side = which side [or sides] get to hear this theme NOT NECESSARY!
;;		FACT: You can still hear this song even you're the wrong side when you have the correct MapTriggers
; Repeat = Does this theme always loop (def=no)? NOT NECESSARY!
; Sound= What's the name of the WAV I'm suppossed to be using? NECESSARY!
;;		If this is not set, the theme will NOT be available at any time, at all
;;		Trust me, I even tried naming sections same as the WAVs. Nothing happened.

;;These 4 sections control what track is played when
[INTRO] ;Menu
Name=THEME:Intro
Sound=HM2Intro ;;LstSol ;;Grinder
Normal=no
Repeat=yes


[LOADING]
Sound=Remnant ;;ctOS ;;NightRn ;;Nebula ;;Jank
Normal=no
Repeat=yes

[SCORE]
Sound=DrkMttr ;;XMas ;;RA2-Sco
Normal=no
Repeat=yes

[CREDITS]
Sound=HomePrt1 ;;Srenity ;;Ra2-Opt
Normal=no
Repeat=yes

[IONSTORMAMBIENT] ;;This'll have to be forced to play via map triggers
;;Side-effect of using this: No other themes can be played without stoping this one
;;It's recommended to use the ISTRM sound instead
Name=THEME:IonStormAmbient
Normal=no
Repeat=yes
Sound=IONSTORMAMBIENT

[NoSnd] ;;Silence, forced on Repeat.
Name=THEME:NoSnd
Normal=no
Repeat=yes
Sound=NoSnd

[SndBack] ;;Silence, but then Sound if Shuffle option is on.
Name=THEME:SndBack
Normal=no
Repeat=no
Sound=NoSnd

